<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo một form tìm kiếm Google</title>
</head>
<body>
<form action="https://www.google.com.vn/search" method="get" target="_blank">
    <input name="q" type="text"/>
    <input type="submit" value="Tìm kiếm"/>
</form>
<form action="https://www.bing.com/" method="pot" target="_blank">
    <input name="q" type="text"/>
    <input type="submit" value="Tìm kiếm qua Bing">
</form>
</body>
</html>
